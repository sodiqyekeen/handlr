        echo "- ‚≠ê **Starring** the repository on GitHub" >> release-notes.md
        echo "- üì¢ **Sharing** with your colleagues and community" >> release-notes.md
        echo "- üêõ **Reporting** issues and suggesting improvements" >> release-notes.md
        echo "- ü§ù **Contributing** code, documentation, or examples" >> release-notes.md
        echo "" >> release-notes.md
        echo "**Built with ‚ù§Ô∏è by [Sodiq Yekeen](https://github.com/sodiqyekeen) and the .NET community**" >> release-notes.md
        echo "" >> release-notes.md
        echo "_Thank you for using Handlr CQRS Framework!_ üôè" >> release-notes.md

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.event_name == 'push' && github.ref_name || format('v{0}', needs.determine-version.outputs.version) }}
        name: ${{ needs.determine-version.outputs.is_prerelease == 'true' && format('Handlr v{0} (Preview)', needs.determine-version.outputs.version) || format('Handlr v{0}', needs.determine-version.outputs.version) }}
        body_path: release-notes.md
        files: ./packages/*.nupkg
        draft: false
        prerelease: ${{ needs.determine-version.outputs.is_prerelease == 'true' }}
        make_latest: ${{ needs.determine-version.outputs.is_prerelease == 'false' }}

  publish-nuget:
    name: Publish to NuGet
    runs-on: ubuntu-latest
    needs: [build-and-pack, create-release, determine-version]
    environment: production
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Download packages
      uses: actions/download-artifact@v4
      with:
        name: release-packages-${{ needs.determine-version.outputs.version }}
        path: ./packages

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Publish to NuGet.org
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
      run: |
        if [[ -z "$NUGET_API_KEY" ]]; then
          echo "‚ö†Ô∏è NUGET_API_KEY not configured, skipping NuGet.org publish"
          echo "üîç To publish to NuGet.org, add NUGET_API_KEY secret to repository settings"
        else
          echo "üì¶ Publishing to NuGet.org..."
          dotnet nuget push ./packages/*.nupkg \
            --source https://api.nuget.org/v3/index.json \
            --api-key $NUGET_API_KEY \
            --skip-duplicate
          echo "‚úÖ Successfully published to NuGet.org"
        fi

    - name: Publish to GitHub Packages
      env:
        NUGET_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        echo "üì¶ Publishing to GitHub Packages..."
        
        # Configure GitHub Packages source
        dotnet nuget add source --username ${{ github.repository_owner }} --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json"
        
        # Push packages to GitHub Packages
        dotnet nuget push ./packages/*.nupkg \
          --source github \
          --api-key ${{ secrets.GITHUB_TOKEN }} \
          --skip-duplicate
        
        echo "‚úÖ Successfully published to GitHub Packages"