<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Gradient for main elements -->
        <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
        </linearGradient>

        <!-- Gradient for accent elements -->
        <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
        </linearGradient>

        <!-- Shadow filter -->
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="1" dy="1" stdDeviation="2" flood-color="#000000" flood-opacity="0.2" />
        </filter>
    </defs>

    <!-- Background circle -->
    <circle cx="64" cy="64" r="60" fill="url(#primaryGradient)" filter="url(#shadow)" />

    <!-- Command flow (left side) -->
    <g id="command-flow">
        <!-- Command arrow -->
        <path d="M 16 51 L 48 51 L 45 48 M 48 51 L 45 54"
            stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round" />
        <!-- Command box -->
        <rect x="13" y="38" width="19" height="10" rx="2" fill="#ffffff" opacity="0.9" />
        <text x="22.5" y="46" text-anchor="middle" font-family="Arial, sans-serif"
            font-size="5" font-weight="bold" fill="#1d4ed8">CMD</text>
    </g>

    <!-- Query flow (right side) -->
    <g id="query-flow">
        <!-- Query arrow -->
        <path d="M 112 77 L 80 77 L 83 74 M 80 77 L 83 80"
            stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round" />
        <!-- Query box -->
        <rect x="96" y="67" width="19" height="10" rx="2" fill="#ffffff" opacity="0.9" />
        <text x="105.5" y="74" text-anchor="middle" font-family="Arial, sans-serif"
            font-size="5" font-weight="bold" fill="#1d4ed8">QRY</text>
    </g>

    <!-- Central Handler Hub -->
    <g id="handler-hub">
        <!-- Main hexagon -->
        <polygon points="64,42 77,51 77,77 64,86 51,77 51,51"
            fill="url(#accentGradient)" stroke="#ffffff" stroke-width="1.5" filter="url(#shadow)" />

        <!-- Inner circle -->
        <circle cx="64" cy="64" r="11" fill="#ffffff" opacity="0.95" />

        <!-- Handler symbol (gear-like) -->
        <g transform="translate(64,64)">
            <circle r="7.5" fill="url(#primaryGradient)" />
            <circle r="5" fill="#ffffff" />
            <circle r="2.5" fill="url(#primaryGradient)" />

            <!-- Gear teeth -->
            <g stroke="url(#primaryGradient)" stroke-width="1.2" fill="none">
                <line x1="0" y1="-8.5" x2="0" y2="-10" />
                <line x1="6" y1="-6" x2="7" y2="-7" />
                <line x1="8.5" y1="0" x2="10" y2="0" />
                <line x1="6" y1="6" x2="7" y2="7" />
                <line x1="0" y1="8.5" x2="0" y2="10" />
                <line x1="-6" y1="6" x2="-7" y2="7" />
                <line x1="-8.5" y1="0" x2="-10" y2="0" />
                <line x1="-6" y1="-6" x2="-7" y2="-7" />
            </g>
        </g>
    </g>

    <!-- Data flow indicators -->
    <g id="data-flow">
        <!-- Command processing dots -->
        <circle cx="54" cy="48" r="1.5" fill="#ffffff" opacity="0.8" />
        <circle cx="57" cy="46" r="1" fill="#ffffff" opacity="0.6" />

        <!-- Query response dots -->
        <circle cx="74" cy="80" r="1.5" fill="#ffffff" opacity="0.8" />
        <circle cx="71" y="82" r="1" fill="#ffffff" opacity="0.6" />
    </g>
</svg>