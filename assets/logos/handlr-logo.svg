<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Gradient for main elements -->
        <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
        </linearGradient>

        <!-- Gradient for accent elements -->
        <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
        </linearGradient>

        <!-- Shadow filter -->
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.2" />
        </filter>
    </defs>

    <!-- Background circle -->
    <circle cx="100" cy="100" r="95" fill="url(#primaryGradient)" filter="url(#shadow)" />

    <!-- Command flow (left side) -->
    <g id="command-flow">
        <!-- Command arrow -->
        <path d="M 25 80 L 75 80 L 70 75 M 75 80 L 70 85"
            stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round" />
        <!-- Command box -->
        <rect x="20" y="60" width="30" height="15" rx="3" fill="#ffffff" opacity="0.9" />
        <text x="35" y="71" text-anchor="middle" font-family="Arial, sans-serif"
            font-size="8" font-weight="bold" fill="#1d4ed8">CMD</text>
    </g>

    <!-- Query flow (right side) -->
    <g id="query-flow">
        <!-- Query arrow -->
        <path d="M 175 120 L 125 120 L 130 115 M 125 120 L 130 125"
            stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round" />
        <!-- Query box -->
        <rect x="150" y="105" width="30" height="15" rx="3" fill="#ffffff" opacity="0.9" />
        <text x="165" y="116" text-anchor="middle" font-family="Arial, sans-serif"
            font-size="8" font-weight="bold" fill="#1d4ed8">QRY</text>
    </g>

    <!-- Central Handler Hub -->
    <g id="handler-hub">
        <!-- Main hexagon -->
        <polygon points="100,65 120,80 120,120 100,135 80,120 80,80"
            fill="url(#accentGradient)" stroke="#ffffff" stroke-width="2" filter="url(#shadow)" />

        <!-- Inner circle -->
        <circle cx="100" cy="100" r="18" fill="#ffffff" opacity="0.95" />

        <!-- Handler symbol (gear-like) -->
        <g transform="translate(100,100)">
            <circle r="12" fill="url(#primaryGradient)" />
            <circle r="8" fill="#ffffff" />
            <circle r="4" fill="url(#primaryGradient)" />

            <!-- Gear teeth -->
            <g stroke="url(#primaryGradient)" stroke-width="2" fill="none">
                <line x1="0" y1="-14" x2="0" y2="-16" />
                <line x1="10" y1="-10" x2="11.5" y2="-11.5" />
                <line x1="14" y1="0" x2="16" y2="0" />
                <line x1="10" y1="10" x2="11.5" y2="11.5" />
                <line x1="0" y1="14" x2="0" y2="16" />
                <line x1="-10" y1="10" x2="-11.5" y2="11.5" />
                <line x1="-14" y1="0" x2="-16" y2="0" />
                <line x1="-10" y1="-10" x2="-11.5" y2="-11.5" />
            </g>
        </g>
    </g>

    <!-- Data flow indicators -->
    <g id="data-flow">
        <!-- Command processing dots -->
        <circle cx="85" cy="75" r="2" fill="#ffffff" opacity="0.8">
            <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite" />
        </circle>
        <circle cx="90" cy="72" r="1.5" fill="#ffffff" opacity="0.6">
            <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" repeatCount="indefinite"
                begin="0.3s" />
        </circle>

        <!-- Query response dots -->
        <circle cx="115" cy="125" r="2" fill="#ffffff" opacity="0.8">
            <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"
                begin="1s" />
        </circle>
        <circle cx="110" cy="128" r="1.5" fill="#ffffff" opacity="0.6">
            <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" repeatCount="indefinite"
                begin="1.3s" />
        </circle>
    </g>

    <!-- Brand text -->
    <g id="brand-text">
        <text x="100" y="170" text-anchor="middle" font-family="Arial, sans-serif"
            font-size="18" font-weight="bold" fill="#ffffff">Handlr</text>
        <text x="100" y="185" text-anchor="middle" font-family="Arial, sans-serif"
            font-size="10" fill="#ffffff" opacity="0.8">CQRS Made Simple</text>
    </g>
</svg>