<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Gradient for main elements -->
        <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
        </linearGradient>

        <!-- Gradient for accent elements -->
        <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Background circle -->
    <circle cx="32" cy="32" r="30" fill="url(#primaryGradient)" />

    <!-- Central Handler Hub -->
    <g id="handler-hub">
        <!-- Main hexagon -->
        <polygon points="32,16 42,22 42,42 32,48 22,42 22,22"
            fill="url(#accentGradient)" stroke="#ffffff" stroke-width="1" />

        <!-- Inner circle -->
        <circle cx="32" cy="32" r="8" fill="#ffffff" opacity="0.95" />

        <!-- Handler symbol (gear-like) -->
        <g transform="translate(32,32)">
            <circle r="6" fill="url(#primaryGradient)" />
            <circle r="4" fill="#ffffff" />
            <circle r="2" fill="url(#primaryGradient)" />

            <!-- Simplified gear teeth -->
            <g stroke="url(#primaryGradient)" stroke-width="1" fill="none">
                <line x1="0" y1="-7" x2="0" y2="-8" />
                <line x1="5" y1="-5" x2="6" y2="-6" />
                <line x1="7" y1="0" x2="8" y2="0" />
                <line x1="5" y1="5" x2="6" y2="6" />
                <line x1="0" y1="7" x2="0" y2="8" />
                <line x1="-5" y1="5" x2="-6" y2="6" />
                <line x1="-7" y1="0" x2="-8" y2="0" />
                <line x1="-5" y1="-5" x2="-6" y2="-6" />
            </g>
        </g>
    </g>

    <!-- Command indicator -->
    <rect x="8" y="20" width="8" height="4" rx="1" fill="#ffffff" opacity="0.9" />
    <text x="12" y="23" text-anchor="middle" font-family="Arial, sans-serif"
        font-size="3" font-weight="bold" fill="#1d4ed8">C</text>

    <!-- Query indicator -->
    <rect x="48" y="40" width="8" height="4" rx="1" fill="#ffffff" opacity="0.9" />
    <text x="52" y="43" text-anchor="middle" font-family="Arial, sans-serif"
        font-size="3" font-weight="bold" fill="#1d4ed8">Q</text>
</svg>